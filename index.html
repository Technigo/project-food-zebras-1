<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zebra project group 1</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
    </header>
    <section class="wrap-container">
        <section id="filter" class="filter">
            <label for ="filterPrice">Max price</label>  
                <input id="filterPrice" class="range-slider" name="filterPrice" type="range" min="40" max="1000" step="100" value="1000" onchange="changedPriceValue()"/>
                <output id="outputPrice" name="output-price" for="filterPrice">High</output>
            <label for ="filterRating">Min rating</label>
                <input id="filterRating" class="range-slider" name="filterRating" type="range" min="0" max="5" value="1" onchange="changedRatingValue()"/>
                <output id="outputRating" name="output-rating" for="filterRating">1</output>
        </section>
        <section id="sort" class="sort">
            <select name="sortBy" id="sortBy">
                <option value="cost">Price</option>
                <option value="rating">Rating</option>
            </select>
           <!--<select name="sortingOrder" id="sortingOrder">
                <option value="asc">Low-High</option>
                <option value="desc" selected>High-Low</option>
            </select>--> 
            <button class="filter-button" id="filterButton" onClick="applyFilters()">Apply filters</button>
        </section>
    </section>
  <main id="mainContent" class="main-content">
      <h1>test</h1>
  </main>
<script src="./script.js"></script>  
</body>
</html>
