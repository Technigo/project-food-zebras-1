<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zebra project group 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <header class="header">
        <h1 class="header-text">Foodie</h1>
        <img class="logo" src="./logo.png" alt="logo image" />
    </header>
    <section class="wrap-container">      

        <div class="search-field">      
            <section id="filter" class="filter">
                <label for ="filterPrice">Budget 
                    <input id="filterPrice" class="range-slider" name="filterPrice" type="range" min="0" max="1000" step="100" value="1000" onchange="changedPriceValue()"/>
                    <output id="outputPrice" name="output-price" for="filterPrice">High</output></label> 
                <label for ="filterRating">Min Rating
                    <input id="filterRating" class="range-slider" name="filterRating" type="range" min="0" max="5" value="1" onchange="changedRatingValue()"/>
                    <output id="outputRating" name="output-rating" for="filterRating">1</output></label>
            </section>
            <section id="sort" class="sort">
                <select name="sortBy" id="sortBy">
                    <option value="cost">Price</option>
                    <option value="rating">Rating</option>
                </select>
            <select name="sortingOrder" id="sortingOrder">
                    <option value="asc">Low-High</option>
                    <option value="desc" selected>High-Low</option>
                </select>
                <button class="filter-button" id="filterButton" onClick="applyFilters()">Apply filters</button>
            </section>
        </div>
    </section>

    <section class="location-info">
        <h2>Cape Town - Spanish Food</h2>
    </section>
 
    <section id="mainContent" class="main-content">
     
  </section>

    <footer class="footer">
        <p>Zebra project group 1</p>
    </footer>

    <script src="./script.js"></script>  
</body>
</html>
