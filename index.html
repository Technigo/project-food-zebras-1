<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zebra project group 1</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <h1 class="header-text">Food To Go...</h1>
        <img class="logo" src="./logo.png" alt="logo image" />
    </header>
    <section class="wrap-container">
        <div class="search-field">
            <section id="filter" class="filter">
                <label for="filterPrice">Price:</label>
                <input type="range" id="filterPrice" class="range-slider" min="0" max="10" value="0" />
                <label for="filterRating">Rating:</label>
                <input type="range" id="filterRating" class="range-slider" min="0" max="10" value="0" />
            </section>
        
            <section id="sort" class="sort">
                <select name="sortBy" id="sortBy">
                    <option value="price">Price</option>
                    <option value="rating">Rating</option>
                </select>
                <select name="sortingOrder" id="sortingOrder">
                    <option value="Asc">Low-High</option>
                    <option value="Desc">High-Low</option>
                </select>
            </section>
        </div>
    </section>
  <main id="mainContent" class="main-content">
     
  </main>

  <footer class="footer">
    <p>Zebra project group 1</p>
  </footer>
<script src="./script.js"></script>  
</body>
</html>
